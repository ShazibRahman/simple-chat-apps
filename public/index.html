                <div style="display: inline-flex;">
                    <input type="checkbox"  style="margin-left: -3pc;margin-right: auto;" onchange="Myfunc(this)"> 
                    <label style="margin-left: -1pc; margin-right: auto; text-decoration-style: solid; ">Do you want a password protected room</label>

                </div>

                <div id="divpass"></div>

            </form>


        </div>

    </div>
<script src="js/index.js"></script>
